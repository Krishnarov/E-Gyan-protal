{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">View study Material</h1>   
              <table class="table tablr-borderd text-light">
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>File name</th>
                    <th>Download</th>
                </tr>
                {% for m in mat %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{m.subject}}</td>
                    <td>{{m.file_name}}</td>
                    <td>
                        <a download href="{{m.my_file.url}}">{{m.my_file.url}}</a>
                    </td>
                </tr>

                {% endfor %}
              </table>
        </div>
    </div>
{% endblock body %}
